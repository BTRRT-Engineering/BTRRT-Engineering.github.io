<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://code.highcharts.com/maps/highmaps.js"></script>
	<style>
		#container {
			height: 600px; 
			width: 500px; 
			margin: 0 auto;    
			display: block;
		}
		.loading {
			margin-top: 10em;
			text-align: center;
			color: gray;
		}
	</style>
	<script type="text/javascript">
		var myMap;

		$.getJSON("https://raw.githubusercontent.com/BTRRT-Engineering/MobileUnitApp/master/data/maps/geojson/nyc_zcta_min.geojson",function(data){
			
		  myMap = data;
		  
		  $('#container').highcharts('Map', {
			series: [{
			  mapData: myMap
			}]
		  });
		  
		});
	</script>
</head>
<body>
	<h1>NYC Test Map</h1>
	<div id="container"></div>
</body>
</html>
